<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link rel="stylesheet" href="http://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.css">

    <title>Word View</title>

    <link href="css/cards.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">


    <script src="http://code.ionicframework.com/collide/0.0.4/collide.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="js/cardEffect.js"></script>
    <script src="js/cards.js"></script>
    <!--<script src="js/services.js"></script>-->

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
</head>
<body ng-app="starter" no-scroll="">

<ion-nav-bar class="bar-light">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>

<script id="templates/intro.html" type="text/ng-template">
    <ion-view view-title="Intro">
        <ion-nav-buttons side="left">
            <button class="button button-positive button-clear no-animation"
                    ng-click="startApp()" ng-show="!slideIndex">
                Skip Intro
            </button>
            <button class="button button-positive button-clear no-animation"
                    ng-click="previous()" ng-show="slideIndex > 0">
                <<
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-positive button-clear no-animation"
                    ng-click="next()" ng-show="slideIndex != 1">
                >>
            </button>
            <button class="button button-positive button-clear no-animation"
                    ng-click="startApp()" ng-show="slideIndex == 1">
                Start using
            </button>
        </ion-nav-buttons>
        <ion-slide-box on-slide-changed="slideChanged(index)">
            <ion-slide>
                <h3>Thank you for choosing the WordView App!</h3>

                <div id="logo">
                    <img src="http://code.ionicframework.com/assets/img/app_icon.png">
                </div>
                <p>
                    We've worked super hard to make you understand words better.
                </p>
            </ion-slide>
            <ion-slide>
                <h3>Using Awesome</h3>

                <div id="list">
                    <h5>Just keep swiping cards to learn new words!</h5>
                    <!--<ol>
                        <li>Be awesome</li>
                        <li>Stay awesome</li>
                        <li>There is no step 3</li>
                    </ol>-->
                </div>
            </ion-slide>

        </ion-slide-box>
    </ion-view>
</script>

<script id="templates/main.html" type="text/ng-template">
    <ion-view hide-back-button="true" view-title="WordView" hide-nav-bar="true" >
        <ion-pane ng-controller="CardsCtrl" class="back">
            <ion-header-bar class="bar-balanced">
                <h1 class="title">Word View</h1>
            </ion-header-bar>

            <td-cards>
                <td-card ng-repeat="card in cards | limitTo: 5" on-destroy="cardDestroyed($index)"
                         on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                         on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
                    <!--ng-style="{'z-index': (5 - $index),'transform':'translate3d(0, 4 px, 0)'}"-->
                    <div class="image">
                        <!--<div class="no-text">NOPE</div>-->
                        <img ng-src="{{card.image}}">
                        <!--<div class="meaning">LIKE</div>-->
                    </div>

                </td-card>
            </td-cards>

              <ion-footer-bar class="bar bar-footer bar-light">
                  <h1 style="color:#28a54c;" class="title">{{cards[0].meaning}}</h1>
              </ion-footer-bar>

        </ion-pane>
    </ion-view>
</script>
</body>
</html>
